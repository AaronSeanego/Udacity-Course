<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "module" src="./validate.js"></script>
</head>

<body>
    <section>
        <div class = "form-wrapper">
            <div class = "form-container">
                <div class = "form-group" style = "width: fit-content;margin: 200px auto;">
                    <form>
                        <div class = "form-control" style = "width: fit-content;margin:10px">
                        <input type = "text" id = "username_field" formControlName = "usernameField" placeholder = "Username" style = "width: 300px;height: 30px;border: 2px solid grey;border-radius: 7px;">
                        <span class = "error-message"></span>
                        </div>
    
                        <div class = "form-control" style = "width: fit-content;margin:10px">
                        <input type = "text" id = "password_field" formControlName = "passwordField" placeholder = "Password" style = "width: 300px;height: 30px;border: 2px solid grey;border-radius: 7px;">
                        <span class = "error-message"></span>
                        </div>
    
                        <div class = "form-control" style = "width: fit-content;margin:10px">
                        <input type = "button" id = "login_button" formControlName = "loginButton" value = "Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
